# HTTP — используется для certbot challenge и редиректа на HTTPS
server {
    listen 80;
    server_name logic-architecture.com www.logic-architecture.com;

    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # После получения SSL — раскомментировать редирект:
    # location / {
    #     return 301 https://logic-architecture.com$request_uri;
    # }

    # Временно — раздаём сайт по HTTP (до получения SSL)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://api:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

